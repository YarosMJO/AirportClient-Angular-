
<section>
  <h1>Our pilots</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Birthday</th>
          <th>Experience</th>
          <th> </th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr *ngFor="let t of Pilots">
          <td>{{t.id}}</td>
          <td>{{t.name}} </td>
          <td>{{t.surname}}</td>
          <td>{{t.birthday}}</td>
          <td>{{t.experience}}</td>
          <td>
            <button (click)="delete(t.id)" ><i class="far fa-trash-alt"></i></button>
            <button [routerLink]="['/pilots',t.id]" ><i class="far fa-edit"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

 <div class="addElement">
    <div class="row">
        <form class="col-md-4">
            <h3>Edit</h3>
            <div >
              <label for="pilotName">Name:</label>  
              <input name = "pilotName"  [(ngModel)]="Name"/>
            </div>
            <div>
              <label for="pilotSurname">Surname:</label>
              <input name = "pilotSurname"  [(ngModel)]="Surname"/>
            </div>
            <div>
              <label for="pilotBirthday">Birthday:</label>
              <input name = "pilotBirthday" class="sandbox-container input" [(ngModel)]="Birthday"/>
            </div>
            <div >
              <label for="pilotExperience">Experience:</label>
              <input name = "pilotExperience" type = "number" [(ngModel)]="Experience"/>
            </div>
            <button type="button" class="btn btn-primary"  (click)="add()">Save</button>
        </form>
    </div>
</div>
