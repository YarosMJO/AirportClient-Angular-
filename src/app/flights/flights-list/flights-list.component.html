
<section>
    <h1>Flights(with delay)</h1>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>Departure Point</th>
            <th>Departure Time</th>
            <th>Destination</th>
            <th>Arrival Time</th>
            <th> </th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr *ngFor="let t of Flights">
            <td>{{t.departurePoint}}</td>
            <td>{{t.departureTime}} </td>
            <td>{{t.destination}}</td>
            <td>{{t.arrivalTime}}</td>
            <td>
              <button class="btn btn-primary" (click)="delete(t.id)" ><i class="far fa-trash-alt "></i></button>
              <button class="btn btn-primary" [routerLink]="['/flights',t.id]" ><i class="far fa-edit"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
