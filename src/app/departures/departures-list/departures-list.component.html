<section>
    <h1>Departures</h1>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>FlightNumber</th>
            <th>Departure Date</th>
            <th> </th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr *ngFor="let t of Departures">
            <td>{{t?.flightNumber}}</td>
            <td>{{t?.departureDate}}</td>
            <td>
              <button  class="btn btn-primary" (click)="delete(t.id)" ><i class="far fa-trash-alt"></i></button>
              <button  class="btn btn-primary" [routerLink]="['/departures',t.id]" ><i class="far fa-edit"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  
  <div class="addElement">
    <div class="сontainer">
      <div class="row">
        <div class="col-md-4 col-sm offset-md-4">
          <form >
              <h3>Add</h3>
                <label for="FlightNumber">FlightNumber:</label>  
                <input class = "input" name = "FlightNumber"  [(ngModel)]="FlightNumber"/>

                <label  for="DepartureDate">Surname:</label>
                <input class = "input" name = "DepartureDate"  type = "date"  [(ngModel)]="DepartureDate"/>

               <button type="button" class="btn btn-primary"  (click)="add()">Add</button>
              </form>
            </div>
          </div>
      </div>
    </div>
