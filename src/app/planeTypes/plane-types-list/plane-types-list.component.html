<section>
  <h1>Our PlaneTypes</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Model</th>
          <th>Seats Capacity</th>
          <th>Carying</th>
          <th>LifeTime</th>
          <th> </th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr *ngFor="let t of PlaneTypes">
          <td>{{t.model}}</td>
          <td>{{t.seatsCapacity}} </td>
          <td>{{t.carrying}}</td>
          <td>{{t.lifeTime}}</td>
          <td>
            <button class="btn btn-primary" (click)="delete(t.id)" ><i class="far fa-trash-alt "></i></button>
            <button class="btn btn-primary" [routerLink]="['/planeTypes',t.id]" ><i class="far fa-edit"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<div class="addElement">
    <div class="сontainer">
      <div class="row">
        <div class="col-md-4 col-sm offset-md-4">
          <form >
              <h3>Add</h3>
              <label  for="planeTypeModel">Model:</label>
                <input class="input" placeholder= "Name" name = "planeTypeModel"  [(ngModel)]="Model"/>   

                <label  for="planeTypeSeatsCapacity">SeatsCapacity:</label>  
                <input class="input" name = "planeTypeSeatsCapacity" type="number" [(ngModel)]="SeatsCapacity"/>
      
                <label  for="planeTypeCarying">Carying:</label>
                <input class="input" name = "planeTypeCarying" type = "number" [(ngModel)]="Carrying"/>

                <label  for="planeTypeLifeTime">LifeTime:</label>
                <input class="input" name = "planeTypeLifeTime" type = "date" [(ngModel)]="LifeTime"/>
          
              <button type="button" class="btn btn-primary"  (click)="add()">Add</button>
          </form>
        </div>
      </div>
  </div>
</div>
