
<section>
    <h1>Our Crews</h1>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th>Crew Id</th>
            <th>Pilot id</th>
            <th>Pilot name</th>

            <th> </th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr *ngFor="let t of Crews">
            <td>{{t.id}}</td>
            <td>{{t.pilot.id}}</td>
            <td>{{t.pilot.name}}</td>

            <td>
              <button class="btn btn-primary" (click)="delete(t.id)" ><i class="far fa-trash-alt "></i></button>
              <button class="btn btn-primary" [routerLink]="['/crews',t.id]" ><i class="far fa-edit"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
