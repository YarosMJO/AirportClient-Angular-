
<section>
  <h1>Our FlightAttendants</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Birthday</th>
          <th> </th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr *ngFor="let t of FlightAttendants">
          <td>{{t.id}}</td>
          <td>{{t.name}} </td>
          <td>{{t.surname}}</td>
          <td>{{t.birthday}}</td>
          <td>
            <button class="btn btn-primary" (click)="delete(t.id)" ><i class="far fa-trash-alt "></i></button>
            <button class="btn btn-primary" [routerLink]="['/flightAttendants',t.id]" ><i class="far fa-edit"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<div class="addElement">
    <div class="сontainer">
      <div class="row">
        <div class="col-md-4 col-sm offset-md-4">
          <form >
              <h3>Add</h3>
              <label  for="fAtName">Name:</label>
                <input class="input" placeholder= "Name" name = "fAtName"  [(ngModel)]="Name"/>   
                <label  for="fAtSurname">Surname:</label>  
                <input class="input" placeholder= "Surname" name = "fAtSurname"  [(ngModel)]="Surname"/>
      
                <label  for="fAtBirthday">Birthday:</label>
                <input class="input" name = "fAtBirthday" type = "date" [(ngModel)]="Birthday"/>
          
              <button type="button" class="btn btn-primary"  (click)="add()">Add</button>
          </form>
        </div>
      </div>
  </div>
</div>
