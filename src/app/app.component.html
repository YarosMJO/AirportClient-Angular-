
<header>
  <a href="#main-menu"
     role="button"
     id="main-menu-toggle"
     class="menu-toggle"
     aria-expanded="false"
     aria-controls="main-menu"
     aria-label="Open main menu">

    <span class="sr-only">Open main menu</span>
    <span class="fa fa-bars" aria-hidden="true"></span>
  </a>

  <h1 class="logo">AirportClient</h1>

  <nav id="main-menu" role="navigation" class="main-menu" aria-expanded="false" aria-label="Main menu">
    <a href="#main-menu-toggle"
       role="button"
       id="main-menu-close"
       class="menu-close"
       aria-expanded="false"
       aria-controls="main-menu"
       aria-label="Close main menu">

      <span class="sr-only">Close main menu</span>
      <span class="fa fa-times" aria-hidden="true"></span>
    </a>
    <ul>
      <li><a [routerLink]="['/tickets']">Tickets</a></li>
      <li><a [routerLink]="['/pilots']">Pilots</a></li> <!-- AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAa-->
      <li><a [routerLink]="['/flights']">Pilots</a></li>
      <li><a [routerLink]="['/departures']">Pilots</a></li>
    </ul>
  </nav>
  <a href="#main-menu-toggle"
     class="backdrop"
     tabindex="-1"
     aria-hidden="true" hidden></a>
</header>
{{title}}
<router-outlet></router-outlet>
